<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Técnico - Three.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="config-menu">
        <h2>Configurações</h2>
        <div class="config-item">
            <label for="color-picker">Cor do Objeto:</label>
            <input type="color" id="color-picker">
        </div>
        <div class="config-item">
            <label for="light-intensity">Intensidade da Luz:</label>
            <input type="range" id="light-intensity" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="config-item">
            <label for="bg-color">Cor do Fundo:</label>
            <input type="range" id="bg-color" min="0" max="255" step="1" value="255">
        </div>
        <div class="config-item">
            <label for="pos-x">Posição X:</label>
            <input type="number" id="pos-x" step="0.1" value="0">
        </div>
        <div class="config-item">
            <label for="pos-y">Posição Y:</label>
            <input type="number" id="pos-y" step="0.1" value="0">
        </div>
        <div class="config-item">
            <label for="pos-z">Posição Z:</label>
            <input type="number" id="pos-z" step="0.1" value="0">
        </div>
        <div class="config-item">
            <label for="rotate-cube-x">Rotação Cubo X:</label>
            <input type="range" id="rotate-cube-x" min="-180" max="180" step="1" value="0">
        </div>
        <div class="config-item">
            <label for="rotate-cube-y">Rotação Cubo Y:</label>
            <input type="range" id="rotate-cube-y" min="-180" max="180" step="1" value="0">
        </div>
        <div class="config-item">
            <label for="rotate-camera-theta">Rotação Câmera Theta:</label>
            <input type="range" id="rotate-camera-theta" min="0" max="360" step="1" value="0">
        </div>
        <div class="config-item">
            <label for="rotate-camera-phi">Rotação Câmera Phi:</label>
            <input type="range" id="rotate-camera-phi" min="20" max="160" step="1" value="75">
        </div>
    </div>
    
    <canvas id="three-canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
